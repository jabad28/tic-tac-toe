<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
  <!-- custom styles -->



  <title>Tic Tac Toe</title>
</head>
<body>
<!-- <body onload="startGame();"> -->
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <h1>Tic Tac Toe</h1>

      </div>
    </div>
    <div class="row">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="box">

        <!-- you can nest rows inside of columns! -->
        <!-- our board has 3 rows, each with 3 columns inside -->
        <div class="row"-1>
          <div class="col-xs-4 box" id="box-1"></div>
          <div class="col-xs-4 box" id="box-2"></div>
          <div class="col-xs-4 box" id="box-3"></div>
        </div>
        <div class="row"-2>
          <div class="col-md-4 box" id="box-4"></div>
          <div class="col-md-4 box" id="box-5"></div>
          <div class="col-md-4 box" id="box-6"></div>
        </div>
        <div class="row"-3>
          <div class="col-md-4 box" id="box-7"></div>
          <div class="col-md-4 box" id="box-8"></div>
          <div class="col-md-4 box" id="box-9"></div>
        </div>
      </div>
        <div class="row text-center">
        <div class="col-md-12">



        <button id="button" type="button" onclick="alert('New Game!')"<a href="JavaScript:startGame();">Start New Game</a></button>
      </div>
    </div>
      </div>
    </div>
  </div>

  <!-- jquery -->

  <!-- custom script -->

</body>
</html>
